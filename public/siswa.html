<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Siswa - Sobat Stemanika</title>
  <link rel="stylesheet" href="css/siswa.css">
  <link rel="stylesheet" href="css/k.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </style>
  
</head>
<body>
  <div class="dashboard-header">
    <div class="logo">Sobat <span>Stemanika</span></div>
    <nav class="dashboard-nav" id="dashboardNav">
      <a href="#dashboard" class="nav-link active">Dashboard</a>
      <a href="#eskul" class="nav-link">Eskul</a>
      <a href="#osis" class="nav-link">OSIS</a>
      <a href="#ujian" class="nav-link">Ujian</a>
    </nav>
    <button class="nav-toggle" id="navToggle" aria-label="Menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div class="dashboard-user">
      <span id="siswaName">Siswa</span>
    </div>
  </div>
  <div class="dashboard-content">
    <!-- Hero Section with Background -->
    <div class="dashboard-hero">
      <div class="hero-background"></div>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <div class="welcome-section">
          <h1 class="hero-title">Selamat Datang, <span id="welcomeName">Siswa</span>!</h1>
          <p class="hero-subtitle">SMK Negeri 1 Majalengka</p>
          <p class="hero-desc">Siap Mendunia Berbudaya</p>
          <div class="hero-date">
            <i class="fas fa-calendar-alt"></i>
            <span id="currentDate"></span>
          </div>
        </div>
        <div class="dashboard-stats">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-book"></i>
            </div>
            <div class="stat-info">
              <h3>Dashboard</h3>
              <p>Bergerak Maju Untuk Pendidikan</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Dashboard Content -->
    <div class="dashboard-main">
      <div class="dashboard-grid">
        <!-- Informasi Sekolah Section -->
        <div class="dashboard-section" id="info">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-info-circle"></i>
              Informasi Sekolah
            </h2>
          </div>
          <div class="school-info-box" id="schoolInfoBox"></div>
        </div>

        <!-- Ekstrakurikuler Section -->
        <div class="dashboard-section" id="eskul">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-users"></i>
              Daftar Ekstrakurikuler
            </h2>
          </div>
          <div class="eskul-scroll-wrapper">
            <button id="eskulLeftArrow" class="arrow-button">&lt;</button>
            <div class="eskul-grid" id="eskulList"></div>
            <button id="eskulRightArrow" class="arrow-button">&gt;</button>
          </div>
          <div class="eskul-dots" id="eskulDots"></div>
        </div>

        <!-- OSIS Section -->
        <div class="dashboard-section" id="osis">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-vote-yea"></i>
              Pemilihan Ketua OSIS
            </h2>
          </div>
          <div class="kandidat-grid" id="kandidatList"></div>
        </div>

        <!-- Ujian Section -->
        <div class="dashboard-section" id="ujian">
          <div class="section-header">
            <h2 class="section-title">
              <i class="fas fa-clipboard-list"></i>
              Link Ujian
            </h2>
          </div>
          <div class="ujian-grid" id="ujianList"></div>
        </div>

      </div>
    </div>
  </div>
  <div id="confirmModalSiswa" class="modal" style="display:none;">
    <div class="modal-content" style="max-width:350px;text-align:center;">
      <span class="close" onclick="closeModalSiswa()">&times;</span>
      <h2 id="confirmTitleSiswa">Konfirmasi</h2>
      <p id="confirmMessageSiswa">Apakah Anda yakin?</p>
      <div style="margin-top:2rem;display:flex;gap:1rem;justify-content:center;">
        <button class="btn btn-primary" id="confirmYesBtnSiswa">Ya</button>
        <button class="btn btn-secondary" onclick="closeModalSiswa()">Batal</button>
      </div>
    </div>
  </div>
  <script src="js/siswa.js"></script>
  <script>
    
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        this.classList.add('active');
        const href = this.getAttribute('href');
        if (href && href.startsWith('#')) {
          const target = document.querySelector(href);
          if (target) {
            target.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }
      });
    });

    document.getElementById('navToggle').onclick = function() {
      document.getElementById('dashboardNav').classList.toggle('active');
    };
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      const nav = document.getElementById('dashboardNav');
      const toggle = document.getElementById('navToggle');
      
      if (!nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove('active');
      }
    });
    
  </script>
</body>
</html>
